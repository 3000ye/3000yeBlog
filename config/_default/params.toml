# Pages placed under these sections will be shown on homepage and archive page.
mainSections = ["post"]
# Output page's full content in RSS.
rssFullContent = true
favicon = "/CC.ico"

[footer]
since = 2020
customText = ""

[dateFormat]
published = "Jan 02, 2006"
lastUpdated = "Jan 02, 2006 15:04 MST"

[sidebar]
# emoji = "🍥"
subtitle = "Let life be beautiful like summer flowers."

# 头像设置
[sidebar.avatar]
enabled = true
local = true
src = "img/CC.jpg"

# 数学支持 KaTex
[article]
math = true
readingTime = true

[article.license]
enabled = true
default = "Licensed under CC BY-NC-SA 4.0"

# 右边的导航栏，展示分类，标签等等
## home 界面导航栏
[[widgets.homepage]]
type = "search"

[[widgets.homepage]]
type = "archives"

[widgets.homepage.params]
limit = 5

[[widgets.homepage]]
type = "categories"

[widgets.homepage.params]
limit = 10

[[widgets.homepage]]
type = "tag-cloud"

[widgets.homepage.params]
limit = 10

## 正文界面导航栏
[[widgets.page]]
type = "toc"  # 正文大纲

# 分享到Twitter，对国内用户基本没用
[opengraph.twitter]
site = ""
card = ""

# 如果页面没有指定封面的话，则默认使用该图片
[defaultImage.opengraph]
enabled = false
local = false
src = ""

[colorScheme]
toggle = true
default = "auto"

[imageProcessing.cover]
enabled = true

[imageProcessing.content]
enabled = true

